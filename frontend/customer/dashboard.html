<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Shop Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .dashboard {
        padding: 20px;
      }

      .user-info {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 60px 80px;
        border-radius: 15px;
        margin-bottom: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        position: relative;
        overflow: hidden;
      }
      
      @media (max-width: 1200px) {
        .user-info {
          padding: 40px;
        }
      }

      .user-info::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -10%;
        width: 300px;
        height: 300px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
      }

      .user-details {
        position: relative;
        z-index: 1;
      }

      .user-details h2 {
        margin: 0 0 10px 0;
        font-size: 2.5rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .user-details h2 i {
        font-size: 2.2rem;
      }
      
      @media (max-width: 1200px) {
        .user-details h2 {
          font-size: 2rem;
        }
        
        .user-details h2 i {
          font-size: 1.8rem;
        }
      }

      .user-stats {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
      }

      .stat {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        min-width: 130px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
      }

      .stat:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-3px);
      }

      .stat-number {
        font-size: 2.2rem;
        font-weight: 700;
        display: block;
      }

      .stat-label {
        font-size: 0.9rem;
        opacity: 0.95;
        font-weight: 500;
      }

      .user-avatar {
        position: relative;
        z-index: 1;
      }

      .dashboard-actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 25px;
        margin-top: 30px;
      }

      .action-card {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
        border: 1px solid #e2e8f0;
        text-decoration: none;
        color: inherit;
        display: block;
        position: relative;
        overflow: hidden;
      }

      .action-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .action-card:hover::before {
        opacity: 1;
      }

      .action-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        border-color: #667eea;
      }

      .action-icon {
        font-size: 3rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
        position: relative;
        z-index: 1;
        transition: transform 0.3s ease;
      }

      .action-card:hover .action-icon {
        transform: scale(1.1);
      }

      .action-card h3 {
        margin: 0 0 12px 0;
        color: #2d3748;
        font-size: 1.2rem;
        font-weight: 700;
        position: relative;
        z-index: 1;
      }

      .action-card p {
        color: #718096;
        margin: 0;
        font-size: 0.95rem;
        position: relative;
        z-index: 1;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(4px);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: white;
        padding: 30px;
        border-radius: 15px;
        max-width: 90%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Respect user motion preferences */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
        
        .action-card:hover,
        .stat:hover {
          transform: none;
        }
      }

      .toast {
        display: none;
        position: fixed;
        bottom: 30px;
        right: 30px;
        padding: 16px 24px;
        background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        color: white;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        z-index: 1001;
        max-width: 350px;
        font-weight: 600;
      }

      .toast-error {
        background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
      }

      .toast-info {
        background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
      }

      .toast-warning {
        background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <i class="fas fa-shopping-bag"></i>
          <span>E-Shop Dashboard</span>
        </div>
        <div class="nav-links">
          <a href="dashboard.html" id="homeLink" class="active">
            <i class="fas fa-home"></i> Home
          </a>
          <a href="products.html" id="productsLink">
            <i class="fas fa-box"></i> Products
          </a>
          <a href="cart.html" id="cartLink">
            <i class="fas fa-shopping-cart"></i> Cart
          </a>
          <a href="orders.html" id="ordersLink">
            <i class="fas fa-receipt"></i> Orders
          </a>
          <a href="#" id="adminDashboardLink" style="display: none">
            <i class="fas fa-user-shield"></i> Admin Dashboard
          </a>
          <a href="#" id="logoutBtn" style="color: #fc8181">
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </div>
      </nav>

      <div class="dashboard" id="dashboardContent"></div>

      <div class="modal" id="loadingModal">
        <div class="modal-content">
          <div class="loader"></div>
          <p>Loading...</p>
        </div>
      </div>

      <div class="toast" id="messageToast"></div>
    </div>

    <script>
      const API_BASE_URL = "http://127.0.0.1:5000/api";

      document.addEventListener("DOMContentLoaded", function () {
        checkAuthStatus();

        loadUserInfo();

        setupNavigation();
      });

      function setupNavigation() {
        // Show admin link if user is admin
        const user = JSON.parse(localStorage.getItem('user'));
        if (user && user.is_admin === 1) {
          const adminLink = document.getElementById('adminDashboardLink');
          if (adminLink) {
            adminLink.style.display = 'block';
            adminLink.href = '../admin/admin-panel.html';
          }
        }
        
        // Logout button
        document
          .getElementById("logoutBtn")
          .addEventListener("click", function (e) {
            e.preventDefault();
            logout();
          });

        // Update cart count
        updateCartCount();
      }

      function checkAuthStatus() {
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user) {
          window.location.href = "index.html";
          return false;
        }
        return true;
      }

      async function loadUserInfo() {
        try {
          showLoading();

          // Get user from localStorage (fallback if API fails)
          const user = JSON.parse(localStorage.getItem("user"));

          if (!user) {
            window.location.href = "index.html";
            return;
          }

          // Get cart count
          const cart = JSON.parse(localStorage.getItem("cart") || "[]");
          const cartCount = cart.reduce(
            (total, item) => total + (item.quantity || 1),
            0
          );

          // Try to get order count from API
          let orderCount = 0;
          try {
            const response = await fetch(
              `${API_BASE_URL}/orders/user/${user.id}`,
              {
                credentials: "include",
              }
            );
            if (response.ok) {
              const orders = await response.json();
              orderCount = orders.length;
            }
          } catch (error) {
            console.log("Could not fetch orders:", error);
          }

          const dashboardHTML = `
            <div class="user-info">
              <div class="user-details">
                <h2><i class="fas fa-user-circle"></i> Welcome back, ${
                  user.name || user.first_name || user.email
                }!</h2>
                <p>${user.email}</p>
                <div class="user-stats">
                  <div class="stat">
                    <span class="stat-number">${orderCount}</span>
                    <span class="stat-label">Orders</span>
                  </div>
                  <div class="stat">
                    <span class="stat-number">${cartCount}</span>
                    <span class="stat-label">Cart Items</span>
                  </div>
                  <div class="stat">
                    <span class="stat-number">Member</span>
                    <span class="stat-label">Status</span>
                  </div>
                </div>
              </div>
              <div class="user-avatar">
                <div style="background: white; color: #667eea; width: 80px; height: 80px; 
                     border-radius: 50%; display: flex; align-items: center; 
                     justify-content: center; font-size: 2rem; font-weight: bold;">
                  ${user.first_name ? user.first_name.charAt(0) : "U"}
                </div>
              </div>
            </div>
            
            <div class="dashboard-actions">
              <a href="products.html" class="action-card">
                <div class="action-icon">
                  <i class="fas fa-box"></i>
                </div>
                <h3>Browse Products</h3>
                <p>Explore our wide range of products</p>
              </a>
              
              <a href="cart.html" class="action-card">
                <div class="action-icon">
                  <i class="fas fa-shopping-cart"></i>
                </div>
                <h3>My Cart</h3>
                <p>View and manage your shopping cart (${cartCount} items)</p>
              </a>
              
              <a href="orders.html" class="action-card">
                <div class="action-icon">
                  <i class="fas fa-receipt"></i>
                </div>
                <h3>My Orders</h3>
                <p>Track and manage your orders (${orderCount} orders)</p>
              </a>
              
              <a href="#" class="action-card" onclick="showToast('Profile settings coming soon!', 'info'); return false;">
                <div class="action-icon">
                  <i class="fas fa-user-cog"></i>
                </div>
                <h3>Profile Settings</h3>
                <p>Update your account information</p>
              </a>
            </div>
          `;

          document.getElementById("dashboardContent").innerHTML = dashboardHTML;
        } catch (error) {
          console.error("Error loading user info:", error);
          showToast("Error loading dashboard", "error");
        } finally {
          hideLoading();
        }
      }

      function logout() {
        if (confirm("Are you sure you want to logout?")) {
          localStorage.removeItem("user");
          localStorage.removeItem("cart");
          localStorage.removeItem("token");
          localStorage.removeItem("wishlist");
          window.location.href = "index.html";
        }
      }

      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);

        // update ug cart count
        const cartCountElements = document.querySelectorAll(".cart-count");
        cartCountElements.forEach((element) => {
          if (element) {
            element.textContent = totalItems;
            element.style.display = totalItems > 0 ? "inline-block" : "none";
          }
        });
      }

      function showLoading() {
        const loadingModal = document.getElementById("loadingModal");
        if (loadingModal) {
          loadingModal.style.display = "flex";
        }
      }

      function hideLoading() {
        const loadingModal = document.getElementById("loadingModal");
        if (loadingModal) {
          loadingModal.style.display = "none";
        }
      }

      function showToast(message, type = "info") {
        const toast = document.getElementById("messageToast");
        if (toast) {
          toast.textContent = message;
          toast.className = `toast toast-${type}`;
          toast.style.display = "block";

          setTimeout(() => {
            toast.style.display = "none";
          }, 3000);
        }
      }

      // Make functions available globally
      window.checkAuthStatus = checkAuthStatus;
      window.logout = logout;
      window.showLoading = showLoading;
      window.hideLoading = hideLoading;
      window.showToast = showToast;
    </script>
  </body>
</html>
