<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Shop - My Orders</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/orders.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <i class="fas fa-shopping-bag"></i>
          <span>E-Shop</span>
        </div>
        <div class="nav-links">
          <a href="dashboard.html"> <i class="fas fa-home"></i> Dashboard </a>
          <a href="products.html"> <i class="fas fa-box"></i> Products </a>
          <a href="cart.html">
            <i class="fas fa-shopping-cart"></i> Cart
            <span class="cart-count">0</span>
          </a>
          <a href="orders.html" class="active">
            <i class="fas fa-receipt"></i> Orders
          </a>
          <a href="#" id="adminDashboardLink" style="display: none">
            <i class="fas fa-user-shield"></i> Admin Dashboard
          </a>
          <a href="#" id="logoutBtn" style="color: #fc8181">
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </div>
      </nav>

      <div class="orders-container">
        <div class="orders-header">
          <h1><i class="fas fa-shopping-bag"></i> My Orders</h1>
          <a href="products.html" class="back-to-shop">
            <i class="fas fa-arrow-left"></i>
            Back to Shop
          </a>
        </div>

        <div class="filter-section">
          <button class="filter-btn active" onclick="filterOrders('all', event)">
            All Orders
          </button>
          <button class="filter-btn" onclick="filterOrders('pending', event)">
            Pending
          </button>
          <button class="filter-btn" onclick="filterOrders('processing', event)">
            Processing
          </button>
          <button class="filter-btn" onclick="filterOrders('shipped', event)">
            Shipped
          </button>
          <button class="filter-btn" onclick="filterOrders('delivered', event)">
            Delivered
          </button>
          <button class="filter-btn" onclick="filterOrders('cancelled', event)">
            Cancelled
          </button>
          <button class="filter-btn" onclick="filterOrders('declined', event)">
            Declined
          </button>
        </div>

        <div id="ordersContent">
          <!-- Orders will be loaded here -->
        </div>
      </div>

      <div class="modal" id="loadingModal">
        <div class="modal-content">
          <div class="loader"></div>
          <p>Loading...</p>
        </div>
      </div>

      <div class="toast" id="messageToast"></div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/orders.js"></script>
  </body>
</html>
