<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Shop Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .dashboard {
        padding: 20px;
      }

      .user-info {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        border-radius: 15px;
        margin-bottom: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .user-details h2 {
        margin: 0 0 10px 0;
        font-size: 1.8rem;
      }

      .user-stats {
        display: flex;
        gap: 30px;
        margin-top: 20px;
      }

      .stat {
        background: rgba(255, 255, 255, 0.2);
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        min-width: 150px;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: bold;
        display: block;
      }

      .stat-label {
        font-size: 0.9rem;
        opacity: 0.9;
      }

      .dashboard-actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }

      .action-card {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease;
        cursor: pointer;
        border: 2px solid transparent;
      }

      .action-card:hover {
        transform: translateY(-5px);
        border-color: #667eea;
      }

      .action-icon {
        font-size: 2.5rem;
        color: #667eea;
        margin-bottom: 15px;
      }

      .action-card h3 {
        margin: 0 0 10px 0;
        color: #2d3748;
      }

      .action-card p {
        color: #718096;
        margin: 0;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <i class="fas fa-shopping-bag"></i>
          <span>E-Shop Dashboard</span>
        </div>
        <div class="nav-links">
          <a href="#" id="homeLink"><i class="fas fa-home"></i> Home</a>
          <a href="#" id="productsLink"><i class="fas fa-box"></i> Products</a>
          <a href="#" id="cartLink"
            ><i class="fas fa-shopping-cart"></i> Cart</a
          >
          <a href="#" id="ordersLink"><i class="fas fa-receipt"></i> Orders</a>
          <a href="#" id="logoutBtn" style="color: #fc8181">
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </div>
      </nav>

      <div class="dashboard" id="dashboardContent">
      
      </div>

     
      <div class="modal" id="loadingModal">
        <div class="modal-content">
          <div class="loader"></div>
          <p>Loading...</p>
        </div>
      </div>

     
      <div class="toast" id="messageToast"></div>
    </div>

    <script src="js/auth.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
       
        loadUserInfo();

       
        document
          .getElementById("logoutBtn")
          .addEventListener("click", function (e) {
            e.preventDefault();
            logout();
          });

     
        document
          .getElementById("homeLink")
          .addEventListener("click", function (e) {
            e.preventDefault();
            loadUserInfo();
          });

       
        ["productsLink", "cartLink", "ordersLink"].forEach((id) => {
          document.getElementById(id).addEventListener("click", function (e) {
            e.preventDefault();
            showToast("Feature coming soon!", "info");
          });
        });
      });

      async function loadUserInfo() {
        try {
          showLoading();

          const response = await fetch(`${API_BASE_URL}/auth/me`, {
            method: "GET",
            credentials: "include",
          });

          if (response.ok) {
            const data = await response.json();
            const user = data.user;

            const dashboardHTML = `
                        <div class="user-info">
                            <div class="user-details">
                                <h2>Welcome back, ${user.first_name}!</h2>
                                <p>${user.email}</p>
                                <div class="user-stats">
                                    <div class="stat">
                                        <span class="stat-number">0</span>
                                        <span class="stat-label">Orders</span>
                                    </div>
                                    <div class="stat">
                                        <span class="stat-number">0</span>
                                        <span class="stat-label">Cart Items</span>
                                    </div>
                                    <div class="stat">
                                        <span class="stat-number">Member</span>
                                        <span class="stat-label">Status</span>
                                    </div>
                                </div>
                            </div>
                            <div class="user-avatar">
                                <div style="background: white; color: #667eea; width: 80px; height: 80px; 
                                     border-radius: 50%; display: flex; align-items: center; 
                                     justify-content: center; font-size: 2rem; font-weight: bold;">
                                    ${user.first_name.charAt(
                                      0
                                    )}${user.last_name.charAt(0)}
                                </div>
                            </div>
                        </div>
                        
                        <div class="dashboard-actions">
                            <div class="action-card" onclick="showToast('Feature coming soon!', 'info')">
                                <div class="action-icon">
                                    <i class="fas fa-box"></i>
                                </div>
                                <h3>Browse Products</h3>
                                <p>Explore our wide range of products</p>
                            </div>
                            
                            <div class="action-card" onclick="showToast('Feature coming soon!', 'info')">
                                <div class="action-icon">
                                    <i class="fas fa-shopping-cart"></i>
                                </div>
                                <h3>My Cart</h3>
                                <p>View and manage your shopping cart</p>
                            </div>
                            
                            <div class="action-card" onclick="showToast('Feature coming soon!', 'info')">
                                <div class="action-icon">
                                    <i class="fas fa-receipt"></i>
                                </div>
                                <h3>My Orders</h3>
                                <p>Track and manage your orders</p>
                            </div>
                            
                            <div class="action-card" onclick="showToast('Feature coming soon!', 'info')">
                                <div class="action-icon">
                                    <i class="fas fa-user-cog"></i>
                                </div>
                                <h3>Profile Settings</h3>
                                <p>Update your account information</p>
                            </div>
                        </div>
                    `;

            document.getElementById("dashboardContent").innerHTML =
              dashboardHTML;
          } else {
            window.location.href = "index.html";
          }
        } catch (error) {
          console.error("Error loading user info:", error);
          showToast("Error loading dashboard", "error");
        } finally {
          hideLoading();
        }
      }
    </script>
  </body>
</html>
